- text: Gus’s brow and mouth softened. “When you love someone,” he said haltingly, “. . . you want to make this world look different for them. To give all the ugly stuff meaning, and amplify the good. That’s what you do. For your readers. For me. You make beautiful things, because you love the world, and maybe the world doesn’t always look how it does in your books, but . . . I think putting them out there, that changes the world a little bit. And the world can’t afford to lose that.” He scratched a hand through his hair. “I’ve always admired that. The way your writing always makes the world seem brighter, and the people in it a little braver.”
