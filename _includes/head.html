<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index, follow" />
  <!--[if lt IE 9]>
    <script src="{{ '/assets/js/html5shiv.js' | relative_url }}"></script>
  <![endif]-->

  <link rel="icon" href="{{ '/assets/images/favicon-16.png' | relative_url }}" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ '/assets/images/favicon-32.png' | relative_url }}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ '/assets/images/favicon-48.png' | relative_url }}" sizes="48x48" type="image/png">
  <link rel="icon" href="{{ '/assets/images/favicon-62.png' | relative_url }}" sizes="62x62" type="image/png">
  <link rel="icon" href="{{ '/assets/images/favicon-192.png' | relative_url }}" sizes="192x192" type="image/png">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter }}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.url }}" />
  <meta name="twitter:description" content="Some snippets I thought worth highlighting and saving for later" />
  {% if page.book %}
  <meta name="twitter:image:src" content="{{ '/assets/images/covers/{{ page.book }}.jpg' | relative_url }}" />
  <meta name="twitter:image:alt" content="Cover of {{ page.title }}" />
  {% else %}
  <meta name="twitter:image:src" content="{{ '/assets/images/share-icon.png' | relative_url }}" />
  {% endif %}

  <meta name="og:url" content="{{ site.url }}{{site.baseurl}}{{ page.url }}">
  <meta name="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %} {{ site.url }}">
  <meta name="og:description" content="Some snippets I thought worth highlighting and saving for later">
  {% if page.book %}
    <meta name="og:image" content="{{ '/assets/images/covers/{{ page.book }}.jpg' | relative_url }}">
  {% else %}
    <meta name="og:image" content="{{ '/assets/images/share-icon.png' | relative_url }}">
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Karla|Sorts+Mill+Goudy" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
